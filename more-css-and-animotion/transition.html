<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transjition</title>
  <style>
    .box{
      height: 200px;
      width: 200px;
      background-color: aqua;
      border: 3px solid red;
      transition: width 1s, height 1s,transform 1s  ;
    
      
    }
    .box:hover{
     width: 500px;
     height: 500px;

     transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div class="box">
    <h3>transition</h3>
  </div>
  <div class="box">
    <h3>transition</h3>
  </div>
  <div class="box">
    <h3>transition</h3>
</div>
</body>
</html>
